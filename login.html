<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Queens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <form action="fashion.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="inputUser" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="inputPass" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        const boxUser = document.getElementById("inputUser");
        const boxPass = document.getElementById("inputPass");
        boxUser.onclick=()=>{
            boxUser.classList.toggle("active");
        };
        boxPass.onclick=()=>{
            boxPass.classList.toggle("active");
        };
        document.addEventListener("click", function (e) {
            if (!boxUser.contains(e.target)) {
                boxUser.classList.remove("active");
            };
        });
        document.addEventListener("click", function (e) {
            if (!boxPass.contains(e.target)) {
                boxPass.classList.remove("active");
            };
        });
    </script>
</body>
</html>
